<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stingray Supplier Portal</title>

<style>
:root{
  --stingray-blue:#002C73;
  --burst-blue:#2F6DFF;
  --white:#ffffff;
}

*{ box-sizing:border-box; }

html,body{
  margin:0;
  height:100%;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
}

/* ================= HERO ================= */

.hero{
  min-height:100vh;
  width:100vw;
  background:var(--stingray-blue);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:clamp(24px,4vw,64px);
  position:relative;
  overflow:hidden;
}

.hero::before{
  content:"";
  position:absolute;
  inset:-45%;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,255,255,.12), transparent 35%),
    radial-gradient(circle at 80% 40%, rgba(47,109,255,.18), transparent 40%);
  filter:blur(12px);
  animation:drift 10s ease-in-out infinite alternate;
}

@keyframes drift{
  from{ transform:translate(-1%, -1%) scale(1); }
  to{ transform:translate(1%, 1%) scale(1.05); }
}

.content{
  width:min(1200px,100%);
  text-align:center;
  color:var(--white);
  display:flex;
  flex-direction:column;
  gap:clamp(16px,2vw,22px);
}

/* ================= TITLE ================= */

.welcome-title{
  font-size:clamp(40px,4.8vw,80px);
  font-weight:800;
  letter-spacing:-0.03em;
  margin:0;
  opacity:0;
  transform:translateY(18px);
  transition:opacity .9s ease, transform .9s cubic-bezier(.2,.9,.2,1);
  user-select:none;
  position:relative;
}

.hero.is-ready .welcome-title{
  opacity:1;
  transform:none;
}

/* Burst */
.welcome-title::after{
  content:"";
  position:absolute;
  inset:50%;
  width:18px;
  height:18px;
  border-radius:50%;
  background:radial-gradient(circle,
    rgba(47,109,255,.55),
    rgba(47,109,255,.2),
    transparent 70%);
  transform:translate(-50%,-50%) scale(0);
  opacity:0;
}

@keyframes burst{
  0%{transform:translate(-50%,-50%) scale(.2);opacity:0;}
  50%{opacity:.7;}
  100%{transform:translate(-50%,-50%) scale(14);opacity:0;}
}

.welcome-title:hover::after{
  animation:burst .7s ease-out forwards;
}

/* Word animation */
.word{
  display:inline-block;
}

@keyframes pop{
  0%{transform:scale(1);}
  40%{transform:scale(1.15);}
  70%{transform:scale(.98);}
  100%{transform:scale(1);}
}

.welcome-title.is-hovering .word{
  animation:pop .55s ease both;
  animation-delay:var(--d);
}

/* ================= DESCRIPTION ================= */

.desc{
  max-width:900px;
  margin:0 auto;
  font-size:clamp(15px,1.4vw,18px);
  line-height:1.7;
  opacity:0;
  transform:translateY(10px);
  transition:.9s ease .15s;
}

.hero.is-ready .desc{
  opacity:1;
  transform:none;
}

/* ================= TILES ================= */

.tiles{
  margin-top:clamp(14px,2vw,18px);
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:clamp(16px,2vw,24px);
}

@media(max-width:820px){
  .tiles{ grid-template-columns:1fr; }
}

.tile{
  aspect-ratio:1/1;
  border-radius:50%;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  color:inherit;
  cursor:pointer;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(6px);
  box-shadow:0 16px 40px rgba(0,0,0,.25);
  transition:.28s cubic-bezier(.2,.9,.2,1);
}

.tile:hover{
  transform:translateY(-10px) scale(1.06);
  box-shadow:0 30px 70px rgba(0,0,0,.35);
}

/* Animated border */
.tile::before{
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:50%;
  background:conic-gradient(
    transparent,
    var(--stingray-blue),
    transparent 60%);
  animation:spin 2.8s linear infinite;
  z-index:-1;
}

.tile::after{
  content:"";
  position:absolute;
  inset:3px;
  background:var(--stingray-blue);
  border-radius:50%;
  z-index:-1;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

.tile-label{
  font-weight:700;
  font-size:clamp(16px,1.8vw,20px);
}

/* ================= REDUCED MOTION ================= */
@media(prefers-reduced-motion:reduce){
  *{ animation:none !important; transition:none !important; }
}
</style>
</head>

<body>

<section class="hero" id="hero">
  <div class="content">

    <h1 class="welcome-title" id="welcomeTitle">
      <span id="words"></span>
    </h1>

    <p class="desc">
      This portal is your single place to work with us, without the back and forth.
      Use it to access documents, updates, and the info you need to supply confidently.
      Track what matters, respond faster, and keep everything in one clear thread.
    </p>

    <div class="tiles">
      <a class="tile" href="#how-it-works" id="howItWorksTile">
        <div class="tile-label">How it works</div>
      </a>
      <div class="tile"><div class="tile-label">Documents</div></div>
      <div class="tile"><div class="tile-label">Support</div></div>
    </div>

  </div>
</section>

<!-- TARGET SECTION -->
<section id="how-it-works" style="min-height:100vh;padding:80px;">
  <!-- SharePoint content lives here -->
</section>

<script>
/* ===== Title word animation (no letter splitting) ===== */
const titleText="Welcome to the Stingray Supplier Portal";
const wordsEl=document.getElementById("words");
const titleEl=document.getElementById("welcomeTitle");
const hero=document.getElementById("hero");

titleText.split(" ").forEach((w,i)=>{
  const s=document.createElement("span");
  s.className="word";
  s.textContent=w;
  s.style.setProperty("--d",`${i*60}ms`);
  wordsEl.appendChild(s);
  wordsEl.append(" ");
});

/* Entrance */
window.addEventListener("load",()=>hero.classList.add("is-ready"));

/* Hover wave */
titleEl.addEventListener("mouseenter",()=>{
  titleEl.classList.remove("is-hovering");
  void titleEl.offsetWidth;
  titleEl.classList.add("is-hovering");
});

/* ===== Smooth scroll for How it works ===== */
document.getElementById("howItWorksTile").addEventListener("click",e=>{
  const target=document.getElementById("how-it-works");
  if(!target) return;
  e.preventDefault();
  history.pushState(null,"","#how-it-works");
  target.scrollIntoView({behavior:"smooth",block:"start"});
});
</script>

</body>
</html>
